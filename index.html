<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 訂單管理系統 (Internia Style)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="shell">
  
  <div class="shell-tabs">
    <div style="padding: 0 20px 10px 20px; font-size: 12px; color: #aaa; font-weight: 700;">MENU</div>

    <button class="shell-tab active" onclick="switchTab('pay-sub-orders', this)">
        📦 訂單列表
    </button>
    
    <button class="shell-tab" onclick="switchTab('pay-sub-add', this)">
        ➕ 新增訂單
    </button>
    
    <button class="shell-tab" onclick="switchTab('pay-sub-import', this)">
        📄 批量匯入
    </button>
    
    <button class="shell-tab" onclick="switchTab('pay-sub-calc', this)">
        📅 查詢撥款日
    </button>
    
    <div style="height: 1px; background: #e2e8f0; margin: 10px 20px;"></div> 

    <button class="shell-tab" onclick="switchTab('panel-sms', this)">
        📱 SMS 發送作業
    </button>
    
    <button class="shell-tab" onclick="switchTab('panel-templates', this)">
        💬 範本設定
    </button>
  </div>

  <div class="shell-content">
    
    <div id="pay-sub-orders" class="shell-panel active">
      <div class="shell-header" style="margin: -30px -30px 25px -30px; border-radius: 20px 20px 0 0; padding: 25px 30px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
        
        <div style="display: flex; align-items: center; gap: 25px; flex-wrap: wrap;">
            <h2 style="margin:0; font-size:24px;">訂單列表</h2>
            
            <div class="filter-group">
                <label class="filter-label">
                    <input type="radio" name="statusFilter" value="all" checked onchange="safeRender()"> 
                    全部 <span id="cnt-all" class="badge-count">0</span>
                </label>
                <label class="filter-label">
                    <input type="radio" name="statusFilter" value="picked" onchange="safeRender()"> 
                    ✅ 已取 <span id="cnt-picked" class="badge-count">0</span>
                </label>
                <label class="filter-label">
                    <input type="radio" name="statusFilter" value="unpicked" onchange="safeRender()"> 
                    📦 未取 <span id="cnt-unpicked" class="badge-count">0</span>
                </label>
            </div>
        </div>

      </div>

      <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
         <button class="btn btn-warning" onclick="pushToSMS()">📤 帶入 SMS</button>
         <button class="btn btn-danger" onclick="batchDeleteOrders()">🗑️ 刪除選取</button>

         <input id="quickSearch"
            type="text"
            placeholder="快速查詢：訂單號/姓名"
            style="padding:10px 12px; min-width:200px; flex:1;"
            oninput="safeRender()">

         <div class="batch-date-box">
             <span style="font-size:13px; font-weight:700;">📅 批量操作：</span>
             
             <select id="batchActionSelect" class="batch-select">
                 <option value="arrived">🚚 設為已到店</option>
                 <option value="picked">✅ 設為已取貨</option>
             </select>
         
             <input type="date" id="batchDateInput" style="border:none; background:transparent; font-size:13px; width:auto; color: inherit; cursor:pointer;">
             
             <button class="btn btn-success btn-sm" onclick="batchSetDate()">套用</button>
         </div>
         
         <button class="btn btn-secondary" onclick="exportOrdersExcel()">📥 匯出 Excel</button>
      </div>

      <div class="table-wrap">
        <table id="orderTable">
            <thead>
              <tr>
                <th style="width:40px"><input type="checkbox" id="selectAllPay" onchange="toggleSelectAllPay()"></th>
                <th>訂單號</th>
                <th>姓名</th>
                <th>電話</th>
                <th>平台</th>
                <th>出貨日</th>
                <th>取貨期限</th>
                <th>到店狀態</th>
                <th>狀態 / 撥款日</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="payTableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="pay-sub-add" class="shell-panel">
      <h2>➕ 新增單筆訂單</h2>
      <div class="pay-form-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; margin-bottom:20px;">
        <div>
           <label>訂單編號</label><input type="text" id="addOrderNo" placeholder="#1468">
        </div>
        <div>
           <label>客戶姓名</label><input type="text" id="addName" placeholder="王小明">
        </div>
        <div>
           <label>手機號碼</label><input type="tel" id="addPhone" placeholder="0912345678">
        </div>
        <div>
           <label>平台</label>
           <select id="addPlatform">
             <option value="賣貨便">賣貨便</option>
             <option value="好賣+">好賣+</option>
           </select>
        </div>
        <div>
           <label>出貨日</label><input type="date" id="addShipDate">
        </div>
        <div>
           <label>取貨期限</label><input type="date" id="addDeadline">
        </div>
      </div>
      <button class="btn btn-primary" onclick="addNewOrder()">✨ 確認新增</button>
    </div>

    <div id="pay-sub-import" class="shell-panel">
       <h2>📄 批量匯入訂單</h2>
       <p style="color:#666; margin-bottom:15px;">請從 Excel 複製資料並直接貼上，格式：<b>訂單號 | 姓名 | 電話 | 平台 | 出貨日</b></p>
       
       <textarea id="importText" rows="10" placeholder="例如：
#1001  王大明  0912345678  賣貨便  2026/01/20
#1002  陳小美  0987654321  好賣+   2026/01/21" 
style="width:100%; padding:15px; border:1px solid #e2e8f0; border-radius:12px; font-family:monospace;"></textarea>
       
       <button class="btn btn-primary" style="margin-top:20px" onclick="importFromText()">📥 開始匯入</button>
    </div>

    <div id="pay-sub-calc" class="shell-panel">
      <h2>📅 計算撥款日</h2>
      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:20px;">
         <div>
            <label>選擇平台</label>
            <select id="calcPlatform"><option>賣貨便</option><option>好賣+</option></select>
         </div>
         <div>
            <label>客人取貨日</label>
            <input type="date" id="calcDate">
         </div>
      </div>
      <button class="btn btn-warning" onclick="doCalc()">計算</button>
      
      <div id="calcResult" style="margin-top:30px; font-size: 18px; font-weight:bold; color:#00b894; padding: 20px; background: #e0f7fa; border-radius: 12px; display: none;"></div>
    </div>

    <div id="panel-sms" class="shell-panel">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
          <h2 style="margin:0;">📱 SMS 發送作業</h2>
          <div style="font-size:13px; color:#999;">
            <span class="sms-status-dot dot-online" id="smsIndicator"></span> 準備就緒
          </div>
      </div>

      <h3 style="font-size:16px; margin-bottom:10px; color:#64748b;">1️⃣ 勾選收件人</h3>
      <div id="smsListContainer" style="margin-bottom: 30px; min-height:100px;"></div>

      <div style="background: #f8fafc; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0;">
          <h3 style="margin-top:0; font-size:16px; color:#64748b; margin-bottom:15px;">2️⃣ 選擇內容並發送</h3>
          
          <div style="display:flex; gap:15px; margin-bottom:15px; align-items:center;">
              <select id="smsTemplateSelect" onchange="previewTemplate()" style="flex:1; padding:12px; border-radius:10px; border:1px solid #cbd5e0; font-size:15px;">
                  <option value="">-- 請選擇要使用的範本 --</option>
              </select>
              <button class="btn btn-primary" onclick="sendSelectedSMS()" style="padding: 12px 25px; font-size:15px;">
                  🚀 發送選取簡訊
              </button>
          </div>

          <textarea id="smsPreviewBox" rows="3" placeholder="選取範本後，預覽內容將顯示於此..." style="width:100%; padding:15px; border-radius:10px; border:1px solid #cbd5e0; background:#fff; color:#475569; font-size:14px;"></textarea>
      </div>
    </div>

    <div id="panel-templates" class="shell-panel">
      
      <div id="tpl-view-list">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h2 style="margin:0;">💬 範本管理</h2>
          <button class="btn btn-primary" onclick="showAddTpl()">➕ 新增範本</button>
        </div>
        
        <div id="templateListContainer"></div>
      </div>

      <div id="tpl-view-edit" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
          <h3 style="margin:0;" id="tplEditTitle">✏️ 編輯範本</h3>
          <button class="btn btn-secondary btn-sm" onclick="cancelEditTpl()">↩ 返回列表</button>
        </div>

        <input id="tplNameInput" placeholder="範本名稱 (例如: 到貨通知)" style="width:100%; padding:12px; margin-bottom:15px; font-weight:bold; border-radius:8px; border:1px solid #cbd5e0;">
        
        <textarea id="tplContentInput" rows="12" placeholder="輸入簡訊內容...
可用參數: {name}, {no}, {store}, {deadline}" style="width:100%; padding:15px; border:1px solid #cbd5e0; border-radius:12px; font-size:14px; line-height:1.6;"></textarea>

        <div style="display:flex; gap:10px; margin-top:20px;">
          <button class="btn btn-primary" onclick="saveTemplate()">💾 儲存範本</button>
          <button class="btn btn-secondary" onclick="cancelEditTpl()">取消</button>
          <div style="flex:1"></div>
          <button class="btn btn-warning" onclick="resetDefaultTemplates()">↻ 重置預設</button>
        </div>
      </div>

    </div>

  </div> </div> <script type="module" src="orders.js"></script>
<script type="module" src="sms.js"></script>
</body>
</html>
