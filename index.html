<div id="pay-sub-orders" class="shell-panel active">
  
  <div class="shell-header" style="margin: -40px -40px 30px -40px; border-radius: 24px 24px 0 0; padding: 30px 40px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0; font-size:24px;">訂單列表</h2>
        
        <div style="display: flex; gap: 20px; font-size: 14px; font-weight: 600;">
            <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                <input type="radio" name="statusFilter" value="all" checked onchange="safeRender()"> 
                全部 <span id="cnt-all" style="color:#888;">(0)</span>
            </label>
            <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                <input type="radio" name="statusFilter" value="picked" onchange="safeRender()"> 
                <span style="color:#00b894;">✅ 已取</span> <span id="cnt-picked">(0)</span>
            </label>
            <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                <input type="radio" name="statusFilter" value="unpicked" onchange="safeRender()"> 
                <span style="color:#d63031;">📦 未取</span> <span id="cnt-unpicked">(0)</span>
            </label>
        </div>
    </div>
  </div>

  <!-- ★★★ 修改後的按鈕區 (移除追蹤貨況) ★★★ -->
  <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
     <button class="btn btn-warning" onclick="pushToSMS()">📤 帶入 SMS</button>
     <button class="btn btn-danger" onclick="batchDeleteOrders()">🗑️ 刪除選取</button>
     
     <div class="batch-date-box">
         <span style="font-size:13px; font-weight:700;">📅 批量指定：</span>
         <input type="date" id="batchDateInput" style="border:none; background:transparent; font-size:13px; width:auto; color: inherit;">
         <button class="btn btn-success btn-sm" onclick="batchSetDate()">套用</button>
     </div>
     
     <button class="btn btn-secondary" onclick="exportOrdersExcel()">📥 匯出 Excel</button>
  </div>

  <div class="table-wrap">
    <table id="orderTable">
        <thead>
          <tr>
            <th style="width:40px"><input type="checkbox" id="selectAllPay" onchange="toggleSelectAllPay()"></th>
            <th>訂單號</th>
            <th>姓名</th>
            <th>電話</th>
            <th>平台</th>
            <th>出貨日</th>
            <th>取貨期限</th>
            <th>物流狀態</th>
            <th>狀態 / 撥款日</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="payTableBody"></tbody>
    </table>
  </div>
</div>
