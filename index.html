<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 訂單管理系統 (Internia Style)</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>

<div class="shell">
  
  <div class="shell-tabs">
    <div style="padding: 0 20px 10px 20px; font-size: 12px; color: #aaa; font-weight: 700;">MENU</div>

    <button class="shell-tab active" onclick="switchTab('tab-list', this)">
        📦 訂單列表
    </button>
    
    <button class="shell-tab" onclick="switchTab('tab-add', this)">
        ➕ 新增訂單
    </button>
    
    <button class="shell-tab" onclick="switchTab('tab-import', this)">
        📄 批量匯入
    </button>
    
    <button class="shell-tab" onclick="switchTab('tab-calc', this)">
        📅 查詢撥款日
    </button>
    
    <button class="shell-tab" onclick="switchTab('tab-sms', this)">
        📱 SMS 客戶通知
    </button>
  </div>

  <div class="shell-content">
    
    <div id="tab-list" class="shell-panel active">
      
      <div class="shell-header" style="margin: -40px -40px 30px -40px; border-radius: 24px 24px 0 0; padding: 30px 40px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0; font-size:24px;">訂單列表</h2>
            
            <div style="display: flex; gap: 20px; font-size: 14px; font-weight: 600;">
                <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                    <input type="radio" name="statusFilter" value="all" checked onchange="renderPayTable()"> 
                    全部 <span id="cnt-all" style="color:#888;">(0)</span>
                </label>
                <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                    <input type="radio" name="statusFilter" value="picked" onchange="renderPayTable()"> 
                    <span style="color:#00b894;">✅ 已取</span> <span id="cnt-picked">(0)</span>
                </label>
                <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                    <input type="radio" name="statusFilter" value="unpicked" onchange="renderPayTable()"> 
                    <span style="color:#d63031;">📦 未取</span> <span id="cnt-unpicked">(0)</span>
                </label>
            </div>
        </div>
      </div>

      <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
         <button class="btn btn-warning" onclick="pushToSMS()">📤 帶入 SMS</button>
         <button class="btn btn-secondary" style="background-color:#0984e3; color:white;" onclick="checkAllTracking()">🔍 追蹤貨況</button>
         <button class="btn btn-danger" onclick="batchDeleteOrders()">🗑️ 刪除選取</button>
         
         <div class="batch-date-box">
             <span style="font-size:13px; font-weight:700;">📅 批量指定：</span>
             <input type="date" id="batchDateInput" style="border:none; background:transparent; font-size:13px; width:auto; color: inherit;">
             <button class="btn btn-success btn-sm" onclick="batchSetDate()">套用</button>
         </div>
         
         <button class="btn btn-secondary" onclick="exportOrdersExcel()">📥 匯出 Excel</button>
      </div>

      <div class="table-wrap">
        <table id="orderTable">
            <thead>
              <tr>
                <th style="width:40px"><input type="checkbox" id="selectAllPay" onchange="toggleSelectAllPay()"></th>
                <th>訂單號</th>
                <th>姓名</th>
                <th>電話</th>
                <th>平台</th>
                <th>出貨日</th>
                <th>取貨期限</th>
                <th>物流狀態</th>
                <th>狀態 / 撥款日</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="payTableBody">
               </tbody>
        </table>
      </div>
    </div>

    <div id="tab-add" class="shell-panel">
      <h2>➕ 新增單筆訂單</h2>
      <div class="pay-form-grid">
        <div>
           <label>訂單編號</label><input type="text" id="addOrderNo" placeholder="#1468">
        </div>
        <div>
           <label>客戶姓名</label><input type="text" id="addName" placeholder="王小明">
        </div>
        <div>
           <label>手機號碼</label><input type="tel" id="addPhone" placeholder="0912345678">
        </div>
        <div>
           <label>平台</label>
           <select id="addPlatform">
             <option value="賣貨便">賣貨便</option>
             <option value="好賣+">好賣+</option>
           </select>
        </div>
        <div>
           <label>出貨日</label><input type="date" id="addShipDate">
        </div>
        <div>
           <label>取貨期限</label><input type="date" id="addDeadline">
        </div>
      </div>
      <button class="btn btn-primary" onclick="addNewOrder()">✨ 確認新增</button>
    </div>

    <div id="tab-import" class="shell-panel">
       <h2>📄 批量匯入訂單</h2>
       <p style="color:#666; margin-bottom:15px;">請從 Excel 複製資料並直接貼上，格式：<b>訂單號 | 姓名 | 電話 | 平台 | 出貨日</b></p>
       
       <textarea id="importText" rows="10" placeholder="例如：
#1001  王大明  0912345678  賣貨便  2026/01/20
#1002  陳小美  0987654321  好賣+   2026/01/21" 
style="width:100%; padding:15px; border:1px solid #e2e8f0; border-radius:12px; font-family:monospace;"></textarea>
       
       <button class="btn btn-primary" style="margin-top:20px" onclick="importFromText()">📥 開始匯入</button>
    </div>

    <div id="tab-calc" class="shell-panel">
      <h2>📅 計算撥款日</h2>
      <div class="pay-form-grid">
         <div>
            <label>選擇平台</label>
            <select id="calcPlatform"><option>賣貨便</option><option>好賣+</option></select>
         </div>
         <div>
            <label>客人取貨日</label>
            <input type="date" id="calcDate">
         </div>
      </div>
      <button class="btn btn-warning" onclick="doCalc()">計算</button>
      
      <div id="calcResult" style="margin-top:30px; font-size: 18px; font-weight:bold; color:#00b894; padding: 20px; background: #e0f7fa; border-radius: 12px; display: none;"></div>
    </div>

    <div id="tab-sms" class="shell-panel">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
          <h2 style="margin:0;">SMS 客戶通知</h2>
          <div style="font-size:13px; color:#999;">
            <span class="sms-status-dot dot-online" id="smsIndicator"></span> 系統狀態
          </div>
      </div>
